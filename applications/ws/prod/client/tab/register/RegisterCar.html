<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>TAB - Take A Break</title>
      <link href="../css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/tab.css" rel="stylesheet">
      <link rel="stylesheet" href="../css/jquery-ui.css">
      <link href="../css/sb-admin.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="../css/table.css">
      <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
   </head>
   <body  >
      <br><br>
      <!-- /.row -->
      <!-- user info display row -->
      <div class="container">
         <div id="modules-panel" class="col-lg-12">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">
                     <i class="fa fa-th-large fa-fw"></i>Tab Cars Registration
                  </h3>
               </div>
               <div class="panel-body">
                  <div class="container">
                     <br/>
                     <div class="form-horizontal" role="">
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Agency Name:</label>
                           <div class="col-sm-10">
                              <input type="text" class="form-control" style="width:70%" id="agencyName" placeholder="Enter Agency Name">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Agency Phone Number:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="agencyPhoneNumber" placeholder="Enter Agency Phone Number">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Car Owner Name:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="carOwnerName" placeholder="Enter Car Owner Name">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Driver Name:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="driverName" placeholder="Enter Driver Name">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Driver Phone Number:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="driverPhoneNumber" placeholder="Enter Driver Phone Number">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Driver License Number:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="driverLicenseNumber" placeholder="Enter Driver License Number">
                           </div>
                        </div>
                        <div class="form-group ">
                           <label class="control-label col-sm-2" >Car Type:</label>
                           <div class="col-sm-10">
                              <select class="form-control " style="width:70%" id="carType"  onchange="changeFunc();">
                                 <option>Select Car Type</option>
                                 <option>Hatchback</option>
                                 <option>Sedan</option>
                                 <option>Suv</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group hide HatchBack">
                           <label class="control-label col-sm-2" >Car Name:</label>
                           <div class="col-sm-10">
                              <select class="form-control" style="width:70%" id="hatchback" onchange="changeFunc1();">
                                 <option >Select Car Name</option>
                                 <option>Maruti Suzuki Swift</option>
                                 <option>Tata Nano</option>
                                 <option>Chevrolet Sail uva</option>
                                 <option>Chevrolet Beat</option>
                                 <option>Hyundai i20</option>
                                 <option>Volkswagen Polo</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group hide Sedan">
                           <label class="control-label col-sm-2" >Car Name:</label>
                           <div class="col-sm-10">
                              <select class="form-control" style="width:70%" id="sedan" onchange="changeFunc2();">
                                 <option>Select Car Name</option>
                                 <option>Volkswagen Vento</option>
                                 <option>Skoda Rapid</option>
                                 <option>Verna Fluidic</option>
                                 <option>Honda City</option>
                                 <option>Tata Zest XT</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group hide Suv">
                           <label class="control-label col-sm-2" >Car Name:</label>
                           <div class="col-sm-10">
                              <select class="form-control" style="width:70%" id="suv" onchange="changeFunc3();">
                                 <option>Select Car Name</option>
                                 <option>Mahindra Scorpio</option>
                                 <option>Maruti Suzuki Ertiga</option>
                                 <option>Chevrolet Tavera</option>
                                 <option>Mahindra Thar</option>
                                 <option>Chevrolet Enjoy</option>
                                 <option>Toyota Innova</option>
                              </select>
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Air Conditioner:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="ac" placeholder="Ac car?">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Car Number:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="carNumber" placeholder="Enter Car Number">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Car Model:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="carModel" placeholder="Car Model (year)">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Minimum Distance / Day:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="minDistance" placeholder="Enter Minimum Distance / Day">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Price / KM:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="price" placeholder="Enter Price / KM">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Car Registered Location:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="carLocation" placeholder="Enter Car Location">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Car Capacity:</label>
                           <div class="col-sm-10">          
                              <input type="text" class="form-control" style="width:70%" id="carCapacity" placeholder="Enter Car Capacity">
                           </div>
                        </div>
                        <div class="form-group">
                           <label class="control-label col-sm-2" >Agency/Home Address:</label>
                           <div class="col-sm-10">          
                              <textarea type="text" class="form-control" style="width:70%" id="address" placeholder="Enter Agency/Home Address"></textarea>
                           </div>
                        </div>
                        <div class="form-group">
                           <div class="col-sm-offset-2 col-sm-10">
			      <p class="text-danger hide mandatoryText">Please Enter all the values *</p>
                              <button type="" class="btn btn-default registerCar">Submit</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- end of row -->
      </div>
      </div>
      </div>
      <!-- end of main row -->
      </div>
      <script src="../js/jquery.js"></script>
      <script src="../js/tabBase.js"></script>
      <script src="../js/httputil.js"></script>
      <script src="../js/register.js"></script>
   </body>
</html>
