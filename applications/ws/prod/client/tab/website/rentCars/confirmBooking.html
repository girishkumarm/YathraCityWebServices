<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>TAB - Take A Break</title>
      <link href="../css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/freelancer.css" rel="stylesheet">
      <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="../css/tab.css" rel="stylesheet">
      <link rel="stylesheet" href="../css/jquery-ui.css">
      <link href="../css/bootstrap.min.css" rel="stylesheet">
      <!-- Custom CSS -->
      <link href="../css/freelancer.css" rel="stylesheet">
      <!-- Custom Fonts -->
      <link href="../css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="../css/tab.css" rel="stylesheet">
      <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
      <link rel="stylesheet" href="../css/jquery-ui.css">
   </head>
<style>
ul
{
    list-style-type: none;
}

</style>
   <body id="page-top" class="index" >
      <header class=".tab-header navbar-fixed-top">
         <div class="container ">
            <div class="col-xs-12">
               <h3>Confirm Car</h3>
            </div>
         </div>
      </header>
      <!-- Contact Section -->
      <section id="contact" >
         <div class="container">
            <div class="row">
               <br/><br/>
               <div class="col-lg-8 col-lg-offset-2">
                  <form name="sentMessage" id="contactForm" novalidate="" class="error">
                     <div class="row control-group error">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                           <label>Name</label>
                           <input type="text" class="form-control" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="true">
                           <p class="help-block text-danger">
                           <ul class="alert name-alert" role="alert" style="list-style-type:none">
                              <li class="text-danger">Please enter your name.</li>
                           </ul>
                           </p>
                        </div>
                     </div>
                     <div class="row control-group error">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                           <label>Email Address</label>
                           <input type="email" class="form-control" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address." aria-invalid="true">
			   <ul class="alert email-alert" role="alert" style="list-style-type:none">
                              <li class="text-danger">Please enter your EmailId.</li>
                           </ul>
                           </p>
                        </div>
                     </div>
                     <div class="row control-group error">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                           <label>Phone Number</label>
                           <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required="" data-validation-required-message="Please enter your phone number." aria-invalid="true">
                           <p class="help-block text-danger">
                           <ul class="alert num-alert" role="alert" style="list-style-type:none">
                              <li class="text-danger">Please enter your phone number.</li>
                           </ul>
                           </p>
                        </div>
                     </div>
                     <br>
                     <div id="success"></div>
                     <div class="row">
                        <div class="form-group col-xs-12"><br/><br/>
                           <button type="button" class="bookCar btn btn-success btn-lg ">Confirm Booking</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <script src="../js/general/httputil.js"></script>
      <script src="../js/general/jquery.js"></script>
      <script src="../js/general/bootstrap.min.js"></script>
      <script src="../js/general/freelancer.js"></script>
      <script src="../js/rentCars/confirm.js"></script>
      <script src="../js/rentCars/tabBase.js"></script>
      <script src="../js/general/bootstrap.min.js"></script>
      <script src="../js/general/jquery-ui.js"></script>
      <script src="../js/general/jqBootstrapValidation.js"></script>
   </body>
</html>
