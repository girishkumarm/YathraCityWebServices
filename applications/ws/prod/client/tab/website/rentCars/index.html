               <div class="row">
                  <div class="col-lg-12 text-center">
                     <h2>Contact US</h2>
                     <br>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-8 col-lg-offset-2">
                     <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                     <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                     <form name="sentMessage" id="contactForm" novalidate=""
                        class="error">
                        <div class="row control-group error">
                           <div
                              class="form-group col-lg-12 floating-label-form-group controls">
                              <label>Name</label> <input type="text" class="form-control"
                                 placeholder="Name" id="name" required=""
                                 data-validation-required-message="Please enter your name."
                                 aria-invalid="true">
                              <p class="help-block text-danger"></p>
                              <ul class="alert" role="alert" style="display: none;">
                                 <li>Please enter your name.</li>
                              </ul>
                              <p></p>
                           </div>
                        </div>
                        <div class="row control-group error">
                           <div
                              class="form-group col-lg-12 floating-label-form-group controls">
                              <label>Email Address</label> <input type="email"
                                 class="form-control" placeholder="Email Address" id="email"
                                 required=""
                                 data-validation-required-message="Please enter your email address."
                                 aria-invalid="true">
                              <p class="help-block text-danger"></p>
                              <ul class="alert" role="alert" style="display: none;">
                                 <li>Please enter your email address.</li>
                              </ul>
                              <p></p>
                           </div>
                        </div>
                        <div class="row control-group error">
                           <div
                              class="form-group col-lg-12 floating-label-form-group controls">
                              <label>Phone Number</label> <input type="tel"
                                 class="form-control" placeholder="Phone Number" id="phone"
                                 required=""
                                 data-validation-required-message="Please enter your phone number."
                                 aria-invalid="true">
                              <p class="help-block text-danger"></p>
                              <ul class="alert" role="alert" style="display: none;">
                                 <li>Please enter your phone number.</li>
                              </ul>
                              <p></p>
                           </div>
                        </div>
                        <div class="row control-group error">
                           <div
                              class="form-group col-lg-12 floating-label-form-group controls">
                              <label>Message</label>
                              <textarea rows="3" class="form-control" placeholder="Message"
                                 id="message" required=""
                                 data-validation-required-message="Please enter a message."
                                 aria-invalid="true"></textarea>
                              <p class="help-block text-danger"></p>
                              <ul class="alert" role="alert" style="display: none;">
                                 <li>Please enter a message.</li>
                              </ul>
                              <p></p>
                           </div>
                        </div>
                        <br>
