      <script>
	$(".loader").addClass("hide");
	var sigoutWork = function() {
	    $(".userTab").addClass("hide");
	    $(".logout").addClass("hide");
	    $(".signUpTab").removeClass("hide");
	}

	var googleSignedIn = localStorage.getItem("google_sign_in");
	if (googleSignedIn == "true") {
	    $(".signUpTab").addClass("hide");
	    $(".userTab").removeClass("hide");
	    $(".logout").removeClass("hide");
	    $(".userImg").attr("src", localStorage.getItem("user_image_url"));
	    $(".userName").text(localStorage.getItem("user_name"));
	} else {
	    sigoutWork();
	}

	function signOut() {
	    var auth2 = gapi.auth2.getAuthInstance();
	    auth2.signOut().then(function() {
		console.log('User signed out.');
		$(".gSignout").addClass("hide");
		localStorage.setItem("google_sign_in", "false");
		localStorage.setItem("user_name", "");
		localStorage.setItem("user_image_url", "");
		localStorage.setItem("user_email_id", "");
		sigoutWork();
	    });
	}

	function onSignIn(googleUser) {}
      </script>
