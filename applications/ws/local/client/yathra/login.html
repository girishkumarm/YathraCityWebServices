<!DOCTYPE html>
<html lang="en">
<head>

	<!--for google sign in user -->
	<meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="442770233118-vd2nj9bvk7k56aeh8bfale1cg1q7drcp.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
	<!-- ----------------------------------- -->
	
	<!--other related things for login page -->
	<meta charset="UTF-8">
	<title>YathraCity:Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/login-lyt.css">
	<link rel="shortcut icon" href="images/images.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/facebox.css" media="screen" rel="stylesheet" type="text/css"/>
	<!-- ----------------------------------- -->


</head>
<body>
<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>

<div id="status">
</div>

<br/><br/><br/><br/><br/><br/><br/>
	<!--<center><img src="images/logo.jpg"></image></center>-->
	
	<br><center><font size="9" color="#E6E6E6" face="WildWest">Sign In to Yathra City</font></center>
	<section id="login-container" class="login-container">
	<br/><center><img src="images/circularImage.jpg" class="img-circle" alt="Cinque Terre" width="100" height="100"></center>

		<!-- form starts here -->
		
		<div id="login-div" class="form-container">
			
			<!--<span class="login-heading">Login</span>-->
			
			<ul>
				<li>
					<div class="fleft input-bg">
						<div class="uname-img fleft"></div>
						<input type="text" id="username" class="u-name" placeholder="Enter your email">
					</div>
				</li>

				<li>
					<div id="pass-div" class="fleft input-bg">
						<div class="uname-img password-img fleft"></div>
						<input type="password" id="password" class="u-name" placeholder="Create Password">
					</div>
				</li>
			</ul>
			
			<button class="login" id="auth-button">LOGIN</button><br/><br/>
			<div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div><br/>
			
			<a href="#" onclick="signOut();">Sign out</a><br/>
			Not Registered yet? Register <a href="register.html" rel="facebox"><u><abbr title="Click to Login"> here</abbr></u></a>
			<p id="error_text" value=""></p>


		</div>



		<!-- form ends here -->
	</section>



	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/main_js/facebook_login.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/httputil.js"></script>
	<script type="text/javascript" src="js/sessionInfo.js"></script>
	<script type="text/javascript" src="js/placeholder.js"></script> 
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/facebox.js" type="text/javascript"></script>
	<script>
		jQuery(document).ready(function($) {
			$('a[rel*=facebox]').facebox() 
		})
	</script>
	<script>
		function signOut() {
		var auth2 = gapi.auth2.getAuthInstance();
		auth2.signOut().then(function () {
		console.log('User signed out.');
		});
	}
	</script>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>
<script>(function(d, s, id) {

  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
