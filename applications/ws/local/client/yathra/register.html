<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YathraCity:Register</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/global.css">
	<link rel="stylesheet" type="text/css" href="css/login-lyt.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/httputil.js"></script>
	<script type="text/javascript" src="js/sessionInfo.js"></script>
	<script type="text/javascript" src="js/placeholder.js"></script> 
	<link rel="shortcut icon" href="images/images.png">
	<link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
 <link href="css/facebox.css" media="screen" rel="stylesheet" type="text/css"/>
<script src="js/facebox.js" type="text/javascript"></script>

<script>
jQuery(document).ready(function($) {
  $('a[rel*=facebox]').facebox() 
})
</script>
</head>
<body>
<br/><br/><br/><br/><br/><br/><br/>
	<!--<center><img src="images/logo.jpg"></image></center>-->
	
	<br><center><font size="9" color="#E6E6E6" face="WildWest">Sign In to Yathra City</font></center>
	<section id="login-container" class="login-container-register">
	<br/><center><img src="images/circularImage.jpg" class="img-circle" alt="Cinque Terre" width="100" height="100"></center>

		<!-- form starts here -->
		
		<div id="login-div" class="form-container">
			
			<!--<span class="login-heading">Login</span>-->
			
			<ul>
				<li>
				<b>Name</b>
					<div class="fleft input-bg">
						<span class="glyphicon glyphicon-user" style="font-size:40px;"></span>
						<input type="text" id="username" class="u-name" placeholder="Full Name">
					</div>
				</li>

				<li>
				<b>Phone Number</b>
					<div id="pass-div" class="fleft input-bg">
						<span class="glyphicon glyphicon-phone" style="font-size:40px;"></span>
						<input type="password" id="password" class="u-name" placeholder="Phone Number">
					</div>
				</li>
				<li>
				<b>Email</b>
					<div class="fleft input-bg">
						<span class="glyphicon glyphicon-envelope" style="font-size:40px;"></span>
						<input type="text" id="username" class="u-name" placeholder="Email">
					</div>
				</li>

				<li>
				<b>Create Password</b>
					<div id="pass-div" class="fleft input-bg">
						<span class="glyphicon glyphicon-eye-close" style="font-size:40px;"></span>
						<input type="password" id="password" class="u-name" placeholder="Password">
					</div>
				</li>
			</ul>
			
			<button class="login" id="auth-button">Register</button>
			<br/><br/><br/>
			Already Registered? Login <a href="login.html" rel="facebox"><u><abbr title="Click to Login"> here</abbr></u></a>
			<p id="error_text" value=""></p>


		</div>


		<!-- form ends here -->
	</section>




</body>
</html>
