<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <title>TAB - Take A Break</title>
      <link href="../css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/freelancer.css" rel="stylesheet">
      <link href="../css/tab.css" rel="stylesheet">
      <link rel="stylesheet" href="../css/jquery-ui.css">
   </head>
   <body id="page-top" class="index" >
     <header class=".tab-header navbar-fixed-top mobile">
         <div class="container ">
            <div class="col-sm-12">
               <h3>Contact us</h3>
            </div>
         </div>
      </header>
      <!-- Contact Section -->
      <section id="contact" >
         <div class="container">
            <div class="row"><br/><br/>
               <div class="col-lg-8 col-lg-offset-2">
                  <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
                  <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
                  <form name="sentMessage" id="contactForm" novalidate="" class="error">
                     <div class="row control-group error">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                           <label>Name</label>
                           <input type="text" class="form-control" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="true">
                           <p class="help-block text-danger">
                           <ul class="alert" role="alert">
                              <li>Please enter your name.</li>
                           </ul>
                           </p>
                        </div>
                     </div>
                     <div class="row control-group error">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                           <label>Email Address</label>
                           <input type="email" class="form-control" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address." aria-invalid="true">
                           <p class="help-block text-danger">
                           <ul class="alert" role="alert">
                              <li>Please enter your email address.</li>
                           </ul>
                           </p>
                        </div>
                     </div>
                     <div class="row control-group error">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                           <label>Phone Number</label>
                           <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required="" data-validation-required-message="Please enter your phone number." aria-invalid="true">
                           <p class="help-block text-danger">
                           <ul class="alert" role="alert">
                              <li>Please enter your phone number.</li>
                           </ul>
                           </p>
                        </div>
                     </div>
                     <div class="row control-group error">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                           <label>Message</label>
                           <textarea rows="3" class="form-control" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message." aria-invalid="true"></textarea>
                           <p class="help-block text-danger">
                           <ul class="alert" role="alert">
                              <li>Please enter a message.</li>
                           </ul>
                           </p>
                        </div>
                     </div>
                     <br>
                     <div id="success"></div>
                     <div class="row">
                        <div class="form-group col-xs-12">
                           <button type="submit" class="btn btn-success btn-lg btn-block">Send</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </section>
      <script src="../js/general/jquery.js"></script>
      <script src="../js/general/bootstrap.min.js"></script>
      <script src="../js/general/jquery.easing.min.js"></script>
      <script src="../js/general/classie.js"></script>
      <script src="../js/general/cbpAnimatedHeader.js"></script>
      <script src="../js/general/jqBootstrapValidation.js"></script>
      <script src="../js/general/contact_me.js"></script>
      <script src="../js/general/freelancer.js"></script>
      <script src="../js/general/jquery-ui.js"></script>
      <script type="text/javascript"> 
         var width = $(window).width();
              if (width >= 850) {
                  $('.websiteView').show();
              } else {
                  $('.websiteView').hide();
              }
	$('.alert').hide();
         
      </script>
   </body>
</html>
